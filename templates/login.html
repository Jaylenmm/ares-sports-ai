{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white text-black rounded-2xl border border-slate-200 shadow-sm p-6">
  <h1 class="text-xl font-bold mb-4">Login</h1>
  {% if error %}<div class="mb-3 text-red-600">{{ error }}</div>{% endif %}
  <form method="POST">
    <div class="mb-3">
      <label class="block text-sm text-slate-700 mb-1">Email</label>
      <input name="email" type="email" class="w-full px-3 py-2 rounded-xl border border-slate-300" required />
    </div>
    <div class="mb-4">
      <label class="block text-sm text-slate-700 mb-1">Password</label>
      <input name="password" type="password" class="w-full px-3 py-2 rounded-xl border border-slate-300" required />
    </div>
    <button class="w-full bg-black text-white rounded-xl py-2">Login</button>
  </form>
</div>
{% endblock %}
